# ============================================
# PIS 媒体服务 Nginx 配置
# 用途: 反向代理 MinIO，提供 SSL 和防盗链
# 
# 宝塔面板使用方法:
# 1. 网站 -> 添加站点 -> 域名填写 media.yourdomain.com
# 2. SSL -> Let's Encrypt 申请证书
# 3. 配置文件 -> 粘贴以下内容
# ============================================

# 上游服务: MinIO (使用独立端口 19000/19001)
upstream minio_s3 {
    server 127.0.0.1:19000;  # PIS MinIO API 端口
    keepalive 32;
}

upstream minio_console {
    server 127.0.0.1:19001;  # PIS MinIO Console 端口
    keepalive 32;
}

# 媒体服务 (公开访问)
server {
    listen 80;
    listen 443 ssl http2;
    server_name media.yourdomain.com;  # 改为你的域名

    # SSL 配置 (宝塔会自动填充)
    # ssl_certificate /www/server/panel/vhost/cert/media.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /www/server/panel/vhost/cert/media.yourdomain.com/privkey.pem;
    
    # 强制 HTTPS
    if ($scheme = http) {
        return 301 https://$host$request_uri;
    }

    # 访问日志
    access_log /www/wwwlogs/media.yourdomain.com.log;
    error_log /www/wwwlogs/media.yourdomain.com.error.log;

    # 客户端最大上传大小
    client_max_body_size 100M;

    # Gzip 压缩配置（提高传输速度）
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 1000;

    # Brotli 压缩（如果可用，性能更好）
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # 连接优化
    keepalive_timeout 65;
    keepalive_requests 100;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # 防盗链配置
    # 只允许来自主站和空 Referer (直接访问) 的请求
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        # 防盗链检查
        valid_referers none blocked 
            yourdomain.com 
            *.yourdomain.com 
            localhost 
            127.0.0.1;
        
        if ($invalid_referer) {
            return 403;
        }

        # 代理到 MinIO
        proxy_pass http://minio_s3;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 缓存控制（优化）
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        proxy_cache_valid any 1m;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        
        # 启用 ETag 支持
        etag on;
        
        # 压缩图片响应（如果代理支持）
        gzip_static on;

        # CORS 头
        add_header Access-Control-Allow-Origin "https://yourdomain.com" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    }

    # 其他文件 (无防盗链)
    location / {
        proxy_pass http://minio_s3;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 连接优化
        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
    }
}

# MinIO 控制台 (建议限制 IP 访问)
server {
    listen 80;
    listen 443 ssl http2;
    server_name minio-console.yourdomain.com;  # 改为你的域名

    # SSL 配置 (宝塔会自动填充)
    
    # IP 白名单 (可选，提高安全性)
    # allow 你的IP地址;
    # deny all;

    location / {
        proxy_pass http://minio_console;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
