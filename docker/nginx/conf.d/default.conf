# ============================================
# PIS 自托管 Nginx 配置
# ============================================

# 上游服务器
# 使用 resolver 指令并设置 valid 时间，允许动态 DNS 解析
# 这对于 Docker 环境中的服务发现至关重要
resolver 127.0.0.11 valid=10s;

upstream pis_web {
    server pis-web:3000;
}

# 使用变量设置上游地址，配合 resolver 强制动态解析
# 这样即使启动时 host 不存在，Nginx 也不会报错退出

# HTTP 主站点（使用 8080 端口，配合 frpc/ddnsto 内网穿透）
server {
    listen 80;
    server_name _;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 日志
    access_log /var/log/nginx/pis-access.log;
    error_log /var/log/nginx/pis-error.log;

    # Next.js API Routes（必须在其他 location 之前，优先级最高）
    location /api/ {
        proxy_pass http://pis_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js 静态资源（必须在其他规则之前，优先级最高）
    # Next.js standalone 模式的静态资源路径：/_next/static/
    location /_next/ {
        proxy_pass http://pis_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存静态资源
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js public 目录静态资源
    # icons, fonts, splash 等是 Next.js 的资源
    location ~ ^/(icons|fonts|splash|favicon\.ico|manifest\.json|sw\.js|Loader\.svg)$ {
        proxy_pass http://pis_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js images 目录（如果存在）
    location /images/ {
        proxy_pass http://pis_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MinIO Console API（仅 /api/v1/ 路径）
    location /api/v1/ {
        set $console_upstream http://pis-minio:9001;
        proxy_pass $console_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 媒体文件（MinIO）
    location /media/ {
        # 使用变量作为 proxy_pass 目标，强制 Nginx 在请求时才解析 DNS
        # 避免启动时因 upstream 解析失败而退出
        set $minio_upstream http://pis-minio:9000;
        proxy_pass $minio_upstream/pis-photos/;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 缓存设置
        expires 7d;
        add_header Cache-Control "public, immutable";

        # CORS（媒体文件允许跨域访问，便于相册分享）
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;

        # CORS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Type "text/plain";
            add_header Content-Length 0;
            return 204;
        }
    }

    # MinIO Console 主路径（通过 /minio-console/ 访问）
    # 彻底解决 MinIO Console 访问问题，避免临时方案
    # 需要在 MinIO 容器中设置环境变量：MINIO_BROWSER_REDIRECT_URL=http://your-domain/minio-console
    location /minio-console/ {
        set $console_root_upstream http://pis-minio:9001;
        proxy_pass $console_root_upstream;
        
        proxy_http_version 1.1;
        
        # WebSocket 支持（MinIO 控制台需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # 移除前缀，因为 MinIO Console 在容器内是根路径
        rewrite ^/minio-console/(.*)$ /$1 break;
    }

    # MinIO Console 静态资源（通过 /minio-console/ 前缀访问）
    # 处理 MinIO Console 的静态资源请求
    location ~ ^/minio-console/(styles|static|images|login|logout) {
        set $console_static_upstream http://pis-minio:9001;
        proxy_pass $console_static_upstream/$1;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Worker API（如果需要直接从外部访问，通常不需要）
    location /worker-api/ {
        # 限制只允许内部访问（生产环境建议注释掉或添加 IP 限制）
        # allow 127.0.0.1;
        # deny all;

        proxy_pass http://pis-worker:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js 前端（默认路由，必须在最后）
    location / {
        proxy_pass http://pis_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Nginx 自身健康检查端点
    location = /nginx-health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    # 应用健康检查端点（代理到 Next.js）
    location = /health {
        access_log off;
        proxy_pass http://pis_web/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
}
