name: pis-dev

# ============================================
# PIS 开发环境配置
# 
# 只启动基础服务（PostgreSQL + MinIO + Redis）
# Web 和 Worker 在本地运行，无需构建容器
# ============================================

networks:
  pis-network:
    name: pis-network
    external: true

volumes:
  pis_postgres_data:
    name: pis_postgres_data_dev
  pis_minio_data:
    name: pis_minio_data_dev
  pis_redis_data:
    name: pis_redis_data_dev

services:
  # ==================== 数据库 ====================
  postgres:
    image: postgres:16-alpine
    container_name: pis-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pis}
      POSTGRES_USER: ${POSTGRES_USER:-pis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pis_dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pis_postgres_data:/var/lib/postgresql/data
      - ./init-postgresql-db.sql:/docker-entrypoint-initdb.d/init-postgresql-db.sql:ro
    ports:
      - "5432:5432"  # 暴露端口供本地连接
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pis} -d ${POSTGRES_DB:-pis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== 对象存储 ====================
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: pis-minio-dev
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - pis_minio_data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Bucket 初始化
  minio-init:
    image: minio/mc:latest
    container_name: pis-minio-init-dev
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - pis-network
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set pis http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
      mc mb pis/pis-photos --ignore-existing;
      mc mb pis/pis-photos/processed --ignore-existing;
      mc mb pis/pis-photos/raw --ignore-existing;
      mc anonymous set download pis/pis-photos/processed/;
      mc anonymous set off pis/pis-photos/raw/;
      echo 'MinIO bucket initialized';
      exit 0;
      "

  # ==================== 任务队列 ====================
  redis:
    image: redis:7-alpine
    container_name: pis-redis-dev
    volumes:
      - pis_redis_data:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"  # 暴露端口供本地连接
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
