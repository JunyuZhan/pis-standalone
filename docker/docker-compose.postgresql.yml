version: '3.8'

# ============================================
# PIS 部署配置 - PostgreSQL 版本（仅 Worker + 存储）
# 
# ⚠️  注意：此文件用于仅部署 Worker 和存储服务的场景
# 推荐使用 docker-compose.standalone.yml 进行完全自托管部署
# 
# 端口: MinIO 19000/19001, PostgreSQL 15432, Redis 16379, Worker 3001
# 网络模式: WORKER_BIND_HOST=127.0.0.1(内网) 或 0.0.0.0(公网)
# 
# 使用场景：
# - 仅需要 Worker 和存储服务
# - Web 前端部署在其他地方（如 Vercel）
# - 数据库使用外部 PostgreSQL（非 Docker 容器）
# ============================================

networks:
  pis-network:
    driver: bridge
    name: pis-network

services:
  # PostgreSQL 数据库
  postgresql:
    image: postgres:16-alpine
    container_name: pis-postgresql
    ports:
      - "127.0.0.1:15432:5432"  # 使用 15432 避免与默认 5432 冲突
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-pis}
      POSTGRES_USER: ${DATABASE_USER:-pis_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pis_postgresql_data:/var/lib/postgresql/data
      # 数据库初始化脚本（首次启动时自动执行）
      - ./init-postgresql-db.sql:/docker-entrypoint-initdb.d/init-postgresql-db.sql:ro
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-pis_user} -d ${DATABASE_NAME:-pis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: pis-minio
    ports:
      - "19000:9000"
      - "19001:9001"
    environment:
      # 注意：敏感信息必须从 .env 文件读取，不提供默认值
      # 如果未设置，MinIO 容器启动时会失败，提醒用户配置环境变量
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - pis_minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis 任务队列
  redis:
    image: redis:7-alpine
    container_name: pis-redis
    ports:
      - "127.0.0.1:16379:6379"
    volumes:
      - pis_redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Bucket 初始化
  minio-init:
    image: minio/mc:latest
    container_name: pis-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - pis-network
    entrypoint: >
      /bin/sh -c "
      mc alias set pis http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
      mc mb pis/pis-photos --ignore-existing;
      mc anonymous set download pis/pis-photos/processed;
      echo 'MinIO bucket initialized';
      exit 0;
      "

  # 图片处理 Worker
  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: pis-worker
    # 使用根目录的 .env 文件（统一配置）
    env_file:
      - ../.env
    environment:
      # PostgreSQL 配置
      DATABASE_TYPE: ${DATABASE_TYPE:-postgresql}
      DATABASE_HOST: ${DATABASE_HOST:-postgresql}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-pis}
      DATABASE_USER: ${DATABASE_USER:-pis_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      # MinIO 配置
      MINIO_ENDPOINT_HOST: minio
      MINIO_ENDPOINT_PORT: 9000
      MINIO_USE_SSL: false
      # 注意：敏感信息必须从 .env 文件读取，不提供默认值
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-pis-photos}
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Worker HTTP API 端口
      HTTP_PORT: ${HTTP_PORT:-3001}
      # 存储公网 URL（用于生成 presigned URL，从环境变量读取）
      STORAGE_PUBLIC_URL: ${STORAGE_PUBLIC_URL}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL}
    depends_on:
      postgresql:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${WORKER_BIND_HOST:-127.0.0.1}:3001:3001"
    restart: unless-stopped
    networks:
      - pis-network

volumes:
  pis_postgresql_data:
    name: pis_postgresql_data
  pis_minio_data:
    name: pis_minio_data
  pis_redis_data:
    name: pis_redis_data
